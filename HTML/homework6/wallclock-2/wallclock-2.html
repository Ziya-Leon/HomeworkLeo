<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Link-->

    <link rel="stylesheet" href="wallclock-2.css">

    <title>Wallclock-2</title>
</head>
<body>
    <div class="clock">
        <div class="log clockhour" data-hour-id></div>
        <div class="log clockminute" data-minute-id></div>
        <div class="log clocksecond" data-second-id></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>




    <script src="wallclock-2.js"></script>
</body>
</html>
