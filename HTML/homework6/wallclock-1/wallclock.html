<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS LINK-->

    <link rel="stylesheet" href="wallclock.css">

    <!--Font Family Text Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <title>Wall Clock</title>
</head>

<body>
    <div class="cant">
        <div class="clock">
            <div class="bg-color">
                <div class="scorpion hour" data-hour-scorpion></div>
                <div class="scorpion minute" data-minute-scorpion></div>
                <div class="scorpion second" data-second-scorpion></div>
                <div class="number number1">I</div>
                <div class="number number2">II</div>
                <div class="number number3">III</div>
                <div class="number number4">IV</div>
                <div class="number number5">V</div>
                <div class="number number6">VI</div>
                <div class="number number7">VII</div>
                <div class="number number8">VIII</div>
                <div class="number number9">IX</div>
                <div class="number number10">X</div>
                <div class="number number11">XI</div>
                <div class="number number12">XII</div>
            </div>
        </div>
    </div>


    <!--JavaScript link-->
    <script defer src="wallclock.js"></script>
</body>

</html>
